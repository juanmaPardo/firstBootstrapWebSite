<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Complete Bootstrap 4 Website Layout</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<!-- Nos permite agregar los iconitos de las redes sociales -->
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
	<link href="style.css" rel="stylesheet">
</head>
<body>
	<!-- Navigation -->

	<!-- navbar-expand-md implica que en md(medium devices) ya podemos mostrar la navegacion en su version extendida
		y no en una version para un mobil, lo de navbar-light y bg-light es para el tema del fondo del menu, creo que
		con eso le damos un fondo blanco con las letras negras, de eso se encarga bootstrap, lo del sticky-top
		implica eso de que por mas que scrollees para abajo siempre estas viendo el top con la barra de navegacion-->
	<nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
		<!--Container fluid creo que lo que hace es que ocupe un 100% de la pantalla-->
		<div class="container-fluid">
			<!--Lo de navbar-brand creo que implica que esta foto queremos que aparesca dentro de la clase que 
				definimos como navbar, el tag <a> es siempre para referenciar algo que contenga un link o img-->
			<a class="navbar-brand" href="index.html"><img src="img/logo.png"></a>
			<!--la class se llama navbar-toggler porque lo que estamos creando aca es el boton que tiene las 3 lineas
				que cuando lo clickeas se abre la navegacion, un toggler es como un switch por eso el nombre, este boton solo aparece cuando estamos en la version mobil, lo de type="Button" es porque nececitamos que se comporte como tal, lo de collapsar no entiendo bien para que pero creo que es para que aparescan las opcioens cuando lo cliqueas, lo de data-toggle es para lo que va a pasar cuando clickeemos en el boton, en este caso el nombre collapse es completamente arbitrario, pero precisamos darle un nombre para luego poder referenciarlo y decir que queremos que se despliege una ves clickeado, es decir la data que va a contener. Los data-(lo que sea) no tienen ninguna visual representation,pero que luego podes acceder y variar con css o javascript y lo de dataTarget es una especie de referencia, cuando clickeemos este boton lo que va a pasar es que van a actuar los elementos que esten apuntando a esta "id", si lo queremos llamar asi, me lo imagino como un trigger que desencadena un evento y los oyentes son todos los que tienen como id="navbarResponsive" y como clase="collapse (accion realiza)", el toggle y el target van de la mano parece ser-->
			<button class="navbar-toggler" type="button" data-toggle="collapse" 
			data-target="#navbarResponsive">
					<!-- el tagmark span es para crear una clase in line y dar estilos a algo, es como el div pero 
						la diferencia es que el div esta pensado en blocke y el span esta pensado par algo inline,
						en este caso nececitamos crear el span para agregar las 3 lineas dentro del boton que creamos,
						algo a detallar es que el nombre de la clase no es random, creo que esto hay que pensarlo como si estuviesemos escribiendo un path, tenemos que decir que queremos hacer y dentro de donde lo queremos hacer, para que aparescan las tres lineas tenemos que decir, bueno quiero que las tres lineas aparescan dentro de la clase navbar-toggler en forma de un icon, lo de icon debe estar definido en bootstrap porque si le cambias el nombre no funciona.
					-->
					<span class="navbar-toggler-icon"></span>	
			</button>
			<div class="collapse navbar-collapse" id=navbarResponsive>
				<!--Aca agregamos lo que va a pasar una ves apretado el boton, en este caso queremos desplegar una 
					lista de elementos que serian la navigation bar, acordarte que la tag ul es para las unorder list
					el ml-auto es para que cuando se expanda la navigation bar aparesca alineada a la derecha de la pantalla, si no pusiesemos eso apareceria en el centro por default y quedaria super feo
				-->
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<!--EL a, es para que cuando lo clickeamos nos lleve a algun lado, ese lado esta especificado
							en el href, cada vez que decimos (Clase padre)-(clase), implica que la clase va a estar
							ubicada smoothly dentro de la clase padre, es importante siempre especificarlo de esa manera para que bootstrap nos solucione la vida-->
						<a class="nav-link" href="#">Home</a>
				    </li>
					<li class="nav-item">
						<a class="nav-link" href="#">About</a>
				    </li>
					<li class="nav-item">
						<a class="nav-link" href="#">Services</a>
				    </li>
					<li class="nav-item">
						<a class="nav-link" href="#">Team</a>
				    </li>
					<li class="nav-item">
						<a class="nav-link" href="#">Connect</a>
				    </li>				    				    				    
				</ul>
			</div>

		</div>

	</nav>


<!--- Image Slider -->
	<!-- un carousel slide son esos que despliegan una imagen y vos apretas un click a la derecha y se despliega como un carousel(slidesshow) y te muestra la siguiente imagen, este carousel esta definido en bootstrap, para
	crearlo necesariamente tenemos que definir como clase carousel slide y seleccionar data-ride tal cual lo ves aca, a su vez hay que indicar los indicators en forma de lista, los indicators son esos puntitos o linitas debajo del slide que nos llevan a las diferentes imagenes-->
	<div id="slides" class="carousel slide" data-ride="carousel">
		<ul class="carousel-indicators">
			<!-- el data-target es para que referencie al id que creamos recien de slides, lo del to asumo que sera por un tema posicional de los slides, como para ver cual mostras primero, el primero siempre tiene que tener como class="active", dios sabra porque-->
			<li data-target="#slides" data-slide-to="0" class="active"></li>
			<li data-target="#slides" data-slide-to="1"></li>
			<li data-target="#slides" data-slide-to="2"></li>
		</ul>
		<!--el carousel inner es para basicamente incluir las imagines que estaran incluidas en el slide-->
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/background.png">
			</div>
			<div class="carousel-item">
				<img src="img/background2.png">
			</div>	
			<div class="carousel-item">
				<img src="img/background3.png">
			</div>					
		</div>
	</div>
